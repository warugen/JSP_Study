<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		window.onload = function () {
			document.getElementById('frm').onsubmit = function () {
				var num = document.getElementsByName('num')[0];
				var su = Number(num.value);
				if (isNaN(su) || su <= 0 || su!= Math.trunc(su)) {
					alert('자연수만 입력해주세요.');
					num.value = '';
					num.focus();
					return false;
				}
			};
		};
	</script>
</head>

<body>
	<h2>1부터 얼마까지의 수를 누적할지 입력해주세요.</h2>
	<form action="Ex2" id="frm">
		<input type="text" name="num" />
		<input type="submit" value="누적결과" />
	</form>
</body>

</html>
