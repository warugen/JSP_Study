     	// className으로 체크하기
     	window.onload = function() {
			document.getElementById('frm').onsubmit = function() {
				var gugu = document.getElementsByClassName('gugu');
				var selectCnt = 0;
				for (var i = 0; i < gugu.length; i++) {
					selectCnt += gugu[i].selected;
				}
				if(!selectCnt){
					alert('하나이상 선택하세요.');
					return false;
				}
			};
		};
    </script>

<body>
<!-- ch04_Servlet : contextRoot -->
<!-- /ch04_Servlet : contextPath -->
	<h2>2 ~ 9단 까지 원하는 구구단 선택</h2>
	<form action="../Exam4" method="get" id="frm">
		<select name="su" multiple="multiple">
			<option value="2" class="gugu">2단</option>
			<option value="3" class="gugu">3단</option>
			<option value="4" class="gugu">4단</option>
			<option value="5" class="gugu">5단</option>
			<option value="6" class="gugu">6단</option>
			<option value="7" class="gugu">7단</option>
			<option value="8" class="gugu">8단</option>
			<option value="9" class="gugu">9단</option>
		</select>
		<input type="submit" value="구구단 출력" />
		<input type="button" value="경고" onclick="alert('경고창!');"/>
	</form>
</body>
