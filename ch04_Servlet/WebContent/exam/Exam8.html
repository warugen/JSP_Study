<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/ex8.css" rel="stylesheet">
</head>
<body>
	<form action="../Exam8" method="post">
		<table>
			<caption>게시판</caption>
			<tr>
				<th>제목</th>
				<td><input type="text" name="title" autofocus="autofocus" size="30"/></td>
			</tr>
			<tr>
				<th>작성자</th>
				<td><input type="text" name="writer" size="30"/></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea name="content"  cols="30" rows="10"></textarea></td><!-- <textarea>는 한줄로 쓴다 개행하면 실제 화면도 개행을 하게된다. -->
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="저장" />
					<input type="reset" value="취소" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
