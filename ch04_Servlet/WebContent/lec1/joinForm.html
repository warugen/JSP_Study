<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/join.css" rel="stylesheet">
<script>
	window.onload = function() {
		document.getElementById('frmjoin').onsubmit = function() {
			
		}
	}
</script>
</head>
<body>
<div id="joinForm_wrap">
	<form action="../joinForm" id="frmjoin" method="post">
	<div id="joinTitle">회원가입</div>
	<input type="hidden" name="hiddenPara" value="xx" />
		<table>
			<tr>
				<th><label for="name">이름</label></th>
				<td><input type="text" name="name" id="name" class="id" required="required"/></td>
			</tr>
			<tr>
				<th><label for="id">아이디</label></th>
				<td><input type="text" name="id" id="id" class="id" required="required" /></td>
			</tr>
			<tr>
				<th><label for="pw">비밀번호</label></th>
				<td><input type="password" name="pw" id="pw" class="pw" required="required" /></td>
			</tr>
			<tr>
				<th><label for="pwChk">비밀번호 확인</label></th>
				<td><input type="password" name="pwChk" id="pwChk" class="pwChk" required="required" /></td>
			</tr>
			<tr>
				<th><label for="birth">생년월일</label></th>
				<td><input type="date" name="birth" id="birth" class="birth" /></td>
			</tr>
			<tr>
				<th><label for="hobby">취미</label></th>
				<td>
					<input type="checkbox" name="hobby" value="독서" />독서
					<input type="checkbox" name="hobby" value="요리" />요리
					<input type="checkbox" name="hobby" value="운동" />운동
					<input type="checkbox" name="hobby" value="취침" />취침
				</td>
			</tr>
			<tr>
				<th><label for="m">성별</label></th>
				<td>
					<input type="radio" name="gender" value="남자" id="m" checked="checked"/>남자
					<input type="radio" name="gender" value="여자" id="f"/>여자
				</td>
			</tr>
			<tr>
				<th><label for="email">이메일</label></th>
				<td><input type="email" name="email" id="email" class="email"/></td>
			</tr>
			<tr>
				<th><label for="mailSend">메일수신</label></th>
				<td>
				<select name="mailSend" id="mailSend" class="mailSend" multiple="multiple" size="3">
				<option class="opt">광고</option>
				<option class="opt">배송</option>
				<option class="opt">공지</option>
				</select>
				</td>
			</tr>
			<tr>
				<td colspan="2"> </td>
			</tr>
			<tr>
				<td colspan="2">
				<input type="submit" value="가입하기" class="joinBtn_style" />
				<input type="reset" value="다시하기" class="joinBtn_style"/>
				<input type="button" value="뒤로가기" class="joinBtn_style" onclick="history.back();"/>
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
